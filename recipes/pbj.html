<body>
  <h1>
    PB and J
  </h1>
  <img src="../images/pbj.jpg">
  <h3>A sandwich with peanut butter and jelly on it.</h3>
  <p>I think we all know what a peanut butter and jelly sandwich is.</p>
  <h4>Ingredients</h4>
  <ul>
    <li>Bread</li>
    <li>Peanut butter</li>
    <li>Jelly</li>
  </ul>
  <h4>Directions</h4>
  <ol>
    <li>Put peanut butter on bread</li>
    <li>Put jelly on peanut butter</li>
    <li>Put bread on jelly</li>
  </ul>
